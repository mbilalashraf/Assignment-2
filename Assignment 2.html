<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
   <fieldset>
       <legend>Academic Information</legend>
   <label>Degree</label>
   <select name="Degree">
       <option value="MBA"
               selected="selected">Master of Business Administration</option>
       <option value="BBA">Bachelors in Business Administration</option>
       </select>
     <br>  <label for="student ID">Student ID</label>
       <input type="password" name="student ID"/>
     <br>  <label> Class Attended</label>
       <select name="Class Attended" multiple="multiple">
           <option value="Value 1">Geography</option>
           <option value="Value 2">Mathematics</option>
           <option value="Value 2">English</option></select>
   </fieldset>
<fieldset>
    <legend>Personal Details</legend>
    <br> <label for="fname">First Name</label>
    <input type="text" name="fname"/>
    <br> <label for="lname">Last Name</label>
    <input type="text" name="lname"/>
    <br> <label for="gender">Gender:</label>
    <input name="gender" type="radio" id="male" value="m"/>
    <label for="male">Male</label>
    <input name="gender" type="radio" id="female" value="f"/>
    <label for="female">Female</label>

    <br> <label for="email">Email</label>
    <input type="text" name="email">
</fieldset>

     <p>   <textarea name="terms" cols="40" rows="10"
             readonly="readonly">TERMS AND CONDITIONS ......</textarea>
     </p>
<br>    <input type="submit" name="submitBtn" value="Send Form" />
   <input type="submit" name="submitBtn" value="Clear Form" />

</form>
</body>
</html>
